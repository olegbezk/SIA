<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Node</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/style.css}"></link>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
    <div class="nodeView">
        <div class="nodeMessage" th:text="#{node.message}">Node message</div>
        <div>
            <span class="nodeTime" th:text="#{node.time}">node timestamp</span>
        </div>
    </div>
</div>
<div id="footer" th:include="page :: copy"></div>

</body>
</html>
